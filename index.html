<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style.css" rel="stylesheet" type="text/css"/>
	

    <title>Document</title>
</head>
<body>

<section class="bg-completed-projects" id="projects">
                <div class="wrap flex">
                    <div class="completed-projects__left">
                        <h2>
                            Completed
                            <br>
                            projects
                        </h2>
                        <p class="project_p">
                            Only a small part of the work performed by our company is presented on the site. For 14 years on in the construction 
                            market we have made happy more than 1000 families
                        </p>
                        <div class="flex-arrow">
                            <button class="bg-arrow" href="#" title="arrow left"><img class="arrow-left" src="./img/arrow02.svg" alt="arrow left"></button>
                            <button class="bg-arrow" href="#" title="arrow right"><img class="arrow-right" src="./img/arrow02.svg" alt="arrow right"></button>
                        </div>
                        <div class="project_items none">
                            
                         </div>
                            <div class="slider__arrows">
                                <button class="slider__arrow left">&larr;</button>
                                <div class="slider__dots"></div>
                                <button class="slider__arrow right">&rarr;</button>
                            </div>
                        </div>
                    <div class="completed-projects__right">
                        <div class="slider__titles"></div>
                        <div class="slider__images"></div>
                    </div>
                </div>
            </section>



<script src="script.js"></script>	
</body>
</html>
